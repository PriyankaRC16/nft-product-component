<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <body style="background: hsl(217, 54%, 11%);">
    <div class="main-card">
    <img src="images/image-equilibrium.jpg" class="image-container big-image">
    <div class="eye-icon"></div>
    <div class="title-background title-text"> Equilibrium #3429</div>
    <div class="subtext-background subtext">Our Equilibrium collection promotes</div>
    <div class="subtextone-background subtextone">balance and calm.</div>
    <div class="main-background">
    <div class="eth-background eth-text"><img src="images/icon-ethereum.svg"> ETH</div>
    <div class="duration-background duration-text"><img src="images/icon-clock.svg">3 days left</div>
  </div>
    <div class="line-background line"></div>
    <div class="footer-background footer-text-background">
      <img src="images/image-avatar.png" class="footer-image">
      <div class="duration-text">Creation of </div>
 <div class="footer-text">Jules Wyvern</div></div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Priyanka Roy Choudhury.
  </div>

</body>
</html>
